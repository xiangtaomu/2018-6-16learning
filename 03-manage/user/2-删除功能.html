<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <style>
    .table th,
    .table td{
      text-align: center;
    }
    .loading{
      width: 100%;
      height: 100%;
      background-color:rgba(0,0,0,.3);
      background:url("images/loading.gif") no-repeat center center;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 999;
      display: none;
    }
    .btn_loading{
      background:url("images/loading.gif") no-repeat center;
    }
    
  </style>
</head>

<body>
<!-- 遮罩层 -->
<div class="loading"></div>
  <!-- 导航条 -->
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">黑马学生管理系统</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">Copyright © 2018</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 内容区域 -->
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">学生基本信息管理</h3>
        <button class="btn btn-primary pull-right">添加学生信息</button>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
                <th width="5%">序号</th>
                <th width="10%">姓名</th>
                <th width="10%">性别</th>
                <th width="15%">所属学院</th>
                <th width="30%">个人简介</th>
                <th width="20%">录入时间</th>
                <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 结构模板的坑 -->
          </tbody>
        </table>

        <!-- 添加分页栏 -->
        <div class="text-right">
          <ul  class="pull-right" id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>
  <!-- 添加模态框 -->
  <div class="modal fade" tabindex="-1" id="deleteModal">
      <div class="modal-dialog modal-sm" role="document" >
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" >
              <span>&times;</span>
            </button>
            <h4 class="modal-title">删除学生信息</h4>
          </div>
          <div class="modal-body">
            <p class="text-danger">你是否要确定删除该学生的信息？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn_delete">确认</button>
          </div>
        </div>
      </div>
    </div>

<!-- 引文件 -->
  <script src="lib/jquery/jquery-1.12.4.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>

  <!-- 设置结构模板 -->
  <script type="text/html" id="tpl">
    {{each list v i}}
      <tr>
        <td>{{ ( pageNum - 1 ) * pageSize + i + 1 }}</td>
        <td>{{v.name}}</td>
        <td>{{v.sex}}</td>
        <td>{{v.academy}}</td>
        <td>{{v.introduce}}</td>
        <td>{{v.createTime}}</td>
        <td>
            <a href="javascript:;" class="delete_user" data-id="{{v.id}}">删除</a>
        </td>
      </tr> 
    {{/each}}
  </script>
  <!-- 用ajax到后端获取数据 -->
  <script>
    var pageNum = 1;
    var pageSize = 10;

//封装渲染函数
    function render(){
  $.ajax({
    type:"get",
    url:"../api/findUsers.php",
    data:{
      pageNum:pageNum,
      pageSize:pageSize
    },
    dataType:"json",
    // 1-发送请求前先显示遮罩层
    beforeSend:function(){
      $(".loading").show();
    },
    success:function(info){
      console.log(info);
      var html = template("tpl",info);
      $("tbody").html(html);
      //2-调用分页函数方法
      $("#paginator").bootstrapPaginator({
        bootstrapMajorVersion:3,
        size:"nomal",
        currentPage:pageNum,
        // numberOfPages:5  默认
        totalPages:Math.ceil(info.total/info.pageSize),

        //3-点击分页按钮需要重新渲染
        onPageClicked:function(a,b,c,page){
          console.log(page);//得到当前页的数字
          pageNum = page;
          render()
        }
      })
      //4-数据加载结束隐藏遮罩层
      $(".loading").hide();
    }
  })
}
//一:查询功能
    render();

//二:删除功能(委托事件)
    var deleteId;
    $("#deleteModal").modal({
      show: false
    });
    $("tbody").on("click",".delete_user",function(){
      $("#deleteModal").modal('show');
      // console.log($('#deleteModal'))
     deleteId = $(this).data("id");
      // console.log(deleteId);

    //     $.ajax({
    //       type:"post",
    //       url:"../api/removeUser.php",
    //       data:{
    //         id:deleteId
    //       },
    //       beforeSend:function(){
    //         $(".btn_delete").addClass("btn-loading");
    //       },
    //       success:function(info){
    //         console.log(info)
    //         if(info.status==="ok"){
    //           render();
    //           $("#deleteModal").modal('hide');           
    //           $(".btn_delete").removeClass("btn-loading");
    //         }
    //       }
    //     })
    //  })

    });
    $(".btn_delete").on("click",function(){
      $.ajax({
        type:"post",
        url:"../api/removeUser.php",
        data:{
          id:deleteId
        },
        beforeSend:function(){
          $(".btn_delete").addClass("btn-loading");
        },
        success:function(info){
          console.log(info)
          if(info.status==="ok"){
            render();
            $("#deleteModal").modal('hide');           
            $(".btn_delete").removeClass("btn-loading");
      
          }
        }

      })
    })





  
  
  
  </script>







 


</body>

</html>
